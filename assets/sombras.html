<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Shadow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box {
            width: 200px;
            height: 100px;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            border-radius: 8px;
        }

        .shadow1 {
            background-color: lightblue;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
        }

        .shadow2 {
            background-color: lightgreen;
            box-shadow: -3px -3px 10px rgba(0, 0, 0, 0.3);
        }

        .shadow3 {
            background-color: tomato;
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.6);
        }

        .shadow4 {
            background-color: lavender;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4), -1px -1px 3px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="box shadow1">Sombra 1</div>
    <div class="box shadow2">Sombra 2</div>
    <div class="box shadow3">Sombra 3</div>
    <div class="box shadow4">Sombra 4</div>
</body>
</html>
